# --- Encoders ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- OLED display ---
CONFIG_ZMK_DISPLAY=y

# --- RGB underglow ---
CONFIG_ZMK_RGB_UNDERGLOW=y

# --- Wired split mode (TRRS) ---
CONFIG_ZMK_SPLIT_WIRED=y

# --- Disable BLE ---
CONFIG_BT=n
CONFIG_ZMK_BLE=n
CONFIG_ZMK_SPLIT_BLE=n

# --- Studio and USB (central only) ---
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y

# --- Split role ---
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# --- Misc ---
CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n
